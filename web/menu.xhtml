

<!DOCTYPE HTML>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>NIS - Bem-Vindo</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/login.css"/>

    </h:head>

    <h:body>

        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="Paciente" icon="ui-icon-document">

                    <p:menuitem value="Cadastro" url="#" />
                    <p:menuitem value="Consulta" url="#" />



                </p:submenu>

                <p:submenu label="Teste1" icon="ui-icon-pencil">
                    <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                    <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                </p:submenu>

                <p:submenu label="Teste2" icon="ui-icon-help">
                    <p:menuitem value="Contents" url="#" />
                    <p:submenu label="Search" icon="ui-icon-search">
                        <p:submenu label="Text">
                            <p:menuitem value="Workspace" url="#" />
                        </p:submenu>
                        <p:menuitem value="File" url="#" />
                    </p:submenu>
                </p:submenu>

                <p:submenu label="Teste3" icon="ui-icon-gear">
                    <p:submenu label="Ajax" icon="ui-icon-refresh">
                        <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                        <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>


        <h:form> 
            <p:dataTable var="paciente" value="#{loginBean.listarLogin()}">
                <p:column headerText="ID">
                    <h:outputText value="#{paciente.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{paciente.usuario}" />
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{paciente.senha}" />
                </p:column>

                <p:column headerText="Data de Nascimento">
                    <h:outputText value="" />
                </p:column>
            </p:dataTable>
        </h:form>


    </h:body>

</html>
