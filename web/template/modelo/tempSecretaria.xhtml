        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/template/css/template.css"/>
        <title>ClinicaEscola</title>

    <h:body>
        <div class="geral">
            <p:growl id="grow1" autoUpdate="true" life="5000"/>
            <dir align="center">
                <p:layout fullPage="true"> 

                    <p:layoutUnit position="center" size="400" style="border: none; margin: 0; padding: 0;"> 
                        <p:layout>
                            <p:layoutUnit position="north" size="180" style="border: none; margin: 0; padding: 0;"> 
                                <div class="imgBanner">
                                        <div class="logoRuy">
                                                
                                                <h:graphicImage url="#{request.authType}/template/imagens/ruy.png" class="logoRuy" />
                                               
                                        </div>  
                                        <div class="userLogout">
                                            <h:outputLabel value="Bem Vindo, #{usuarioController.nomeUser}" class="nomeLogout"/>
